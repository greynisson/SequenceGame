<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon's game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">Welcome to Sequence of Death</h1>
    <h2 class="status">Press Start Game to begin</h2>
    <div id="1" class="box-up box"></div>
    <div class="box-middle">
      <div id="2" class="box-left box"></div>
      <div id="3" class="box-right box"></div>
    </div>
    <div id="4" class="box-down box"></div>

    <div class="high-score">
      <div class="score-text">High score</div>
      <div class="score">0</div>
    </div>

    <div class="btn-section">
      <button class="btn" type="button" name="button">Start Game</button>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
